<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product view</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container">
        <picture>
            <source media="(max-width: 650px)" srcset="image-product-mobile.jpg">
            <source media="(max-width: 465px)" srcset="image-product-mobile.jpg">
            <img src="image-product-desktop.jpg" alt="Product" class="img">
        </picture>
        <div class="info">
                <h5>PERFUME</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral,solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
                </p>
                <h2>$149.99<span >$169.99</span></h2>
                <button class="icon-cart"><i><img src="icon-cart.svg">Add To Cart</i></button>
        </div>
    </div>
</body>
</html>
